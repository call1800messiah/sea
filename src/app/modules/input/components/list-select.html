<div class="list-select">
    <input class="input" [(ngModel)]="newItem" 
        placeholder="Name" 
        (click)="showList(true)"
    >
    <button (click)="add.next(newItem)">Add</button>
    <ul class="list" *ngIf="listVisible" >
        <li *ngFor="let item of list" (click)="selectItem(item.name)">{{item.name}}</li>
    </ul>
</div>
